<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/head">Head</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<h1 class="text-center text-dark mt-3">Details</h1>

<div th:object="${team}">
<div class="jumbotron p-3 p-md-5 mx-5 mb-3 text-white rounded bg-dark">
    <div class="row">
        <h2 class="fs-1">Team:</h2>
        <div class="col">
            <p class="fs-2" th:text="|• Name: *{name}|">Name</p>
            <p class="fs-2" th:text="|• Established: *{established}|">Established</p>
        </div>
        <img class="col-auto" th:src="*{badgeImageUrl}" height="400px" width="300px">
    </div>

</div>

<div class="jumbotron p-3 p-md-5 mx-5 my-3 text-white rounded bg-dark">
    <div class="row">
        <h2 class="fs-1">Stadium:</h2>
        <div class="col">
            <p class="fs-2" th:text="|• Name: *{stadium.name}|">Name</p>
            <p class="fs-2" th:text="|• Established: *{stadium.established}|">Established</p>
            <p class="fs-2" th:text="|• Capacity: *{stadium.capacity}|">Capacity</p>
            <p class="fs-2" th:text="|• Address: *{stadium.address}|">Address</p>
        </div>
        <img class="col-auto" th:src="*{stadium.imageUrl}" height="400px" width="300px">
    </div>

</div>
</div>

<footer th:replace="fragments/footer">Footer</footer>

</body>
</html>
