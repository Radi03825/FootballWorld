<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/head">Head</head>

<body>

    <div th:replace="fragments/navbar">Navbar</div>


    <div class="container bg-dark">
        <h2 class="text-center text-white">CREATE PLAYER</h2>
        <form th:action="@{/teams/create}"
              th:method="post"
              th:object="${teamCreateDTO}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

            <h4 class="text-white">Team:</h4>
            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <label for="name" class="text-white font-weight-bold">Team Name</label>
                    <input  th:field="*{name}"
                            id="name" type="number" min="0" step="100" class="form-control"
                            placeholder="Team Name"/>

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="established" class="text-white font-weight-bold">Established</label>
                    <input  th:field="*{established}"
                            id="established" type="date" class="form-control"
                            placeholder="Established"/>

                </div>
            </div>


            <div class="form-group">
                <label class="text-white font-weight-bold" for="badgeImageUrl">Badge Image URL</label>
                <input  th:field="*{badgeImageUrl}"
                        id="badgeImageUrl" type="url" class="form-control"
                        placeholder="Image URL">

            </div>

            <h4 class="text-white">Stadium:</h4>
            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <label for="stadiumName" class="text-white font-weight-bold">Name</label>
                    <input  th:field="*{stadiumName}"
                            id="stadiumName" type="text" class="form-control"
                            placeholder="Stadium Name"/>

                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="stadiumEstablished" class="text-white font-weight-bold">Established</label>
                    <input  th:field="*{stadiumEstablished}"
                            id="stadiumEstablished" type="date" class="form-control"
                            placeholder="Established"/>

                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="capacity" class="text-white font-weight-bold">Capacity</label>
                    <input  th:field="*{capacity}"
                            id="capacity" name="year" type="number" class="form-control"
                            placeholder="Capacity"/>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="address" class="text-white font-weight-bold">Address</label>
                    <input  th:field="*{address}"
                            id="address" type="text" class="form-control"
                            placeholder="Address"/>

                </div>
            </div>

            <div class="form-group">
                <label class="text-white font-weight-bold" for="stadiumImageUrl">Image URL</label>
                <input  th:field="*{stadiumImageUrl}"
                        id="stadiumImageUrl" type="url" class="form-control"
                        placeholder="Image URL">

            </div>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="CREATE"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
