<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:include="fragments/head">Head</head>

<body>
<div th:replace="fragments/navbar">Navbar</div>

<h1 class="text-center text-dark mt-5">My Players</h1>


<p th:unless="${players.size} == 0" class="text-center"><span th:text="|Players count: ${players.size}|" class="fs-2 me-3"></span> <span th:text="|Total players price: ${totalPrice}|" class="fs-2 ms-3"></span></p>

<div class="container-fluid">
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="p : ${players}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="${p.imageUrl}" alt="Player image">
            </div>
            <div class="card-body">
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="|${p.firstName} ${p.lastName}|">Player Name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span th:text="|• Position: ${p.position}|">Position</span></div>
                        <div class="card-text"><span th:text="|• Age: ${p.age}|" >Age</span></div>
                        <div class="card-text"><span th:text="|• Preferred Foot: ${p.preferredFoot}|">Preferred Foot</span></div>
                    </li>
                </ul>
                <a class="btn btn-primary" role="button" th:href="@{/players/{playerId}(playerId=${p.id})}">Details</a>
                <a class="btn btn-primary" role="button" th:href="@{/players/{playerId}/sell(playerId=${p.id})}">Sell</a>
            </div>
        </div>
    </div>
</div>


<div th:if="${players.size} == 0" class="mt-5">
    <h4 class="text-center">Don't have any players.</h4>
    <h5 class="text-center">Go to <a class="btn btn-primary" role="button" href="/players/all">Transfer Market</a></h5>
</div>

<footer th:replace="fragments/footer">Footer</footer>

</body>
</html>
