<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand fs-4" href="/">Football<span>W<i class="fa-solid fa-futbol"></i>rld</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul sec:authorize="!isAuthenticated()" class="navbar-nav ms-auto fs-4">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fa-solid fa-house"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/players/all">TRANSFER MARKET</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teams/all">TEAMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">SIGN IN</a>
                </li>
            </ul>

            <ul sec:authorize="isAuthenticated()" class="navbar-nav ms-auto fs-4">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fa-solid fa-house"></i></a>
                </li>

                <th:block sec:authorize="hasRole('ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="#">USERS</a>
                </li>
                </th:block>

                <th:block sec:authorize="hasRole('MODERATOR')">
                    <li class="nav-item">
                        <a class="nav-link" href="/players/create">CREATE PLAYER</a>
                    </li>
                </th:block>

                <li class="nav-item">
                    <a class="nav-link" href="#">MY PLAYERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/players/all">TRANSFER MARKET</a>
                </li>

                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" href="/teams/create">CREATE TEAM</a>
                    </li>
                </th:block>

                <li class="nav-item">
                    <a class="nav-link" href="/teams/all">TEAMS</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/users/logout}" th:method="post">
                        <input class="btn btn-link nav-link" type="submit" value="LOGOUT">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
</html>
